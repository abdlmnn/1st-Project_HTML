<body>

    <header>
        <h1>Contact US</h1>

            <nav aria-label="primary-navigation">

                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos Ready to Eat!">
                    <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
    </header>

    <main>

        <section>
            <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/post" method="post">
                    <fieldset>

                        <legend>Send Us A Message</legend>

                            <p>
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                            </p>

                            <p>
                                <label for="mail">Email:</label>
                                <input type="email" name="mail" id="mail" placeholder="your email" required>
                            </p>

                            <p>
                                <label for="message">Message:</label>
                                <br>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                            </p>

                    </fieldset>

                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                    <button type="reset">Reset</button>

                </form>
        </section>

        <section>
            <h2>Our Location</h2>

                <address>
                    555 Taco Temptation Lane, Suite T<br>Kansas City, MO 55555-5555
                    <p>
                        Phone: <a href="tel+555555555">555-555-5555</a>
                    </p>
                </address>

                <p>
                    <a href="#">Back to Top</a>
                </p>
        </section>
    </main>

    <hr>

        </p>
